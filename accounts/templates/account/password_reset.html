<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Password reset | Netxwork</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0fff0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        h2 { text-align: center; margin-bottom: 20px; }
        button { background: #f39c12; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Reset password</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send a letter</button>
    </form>
</body>
</html>
